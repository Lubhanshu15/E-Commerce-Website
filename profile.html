<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design</title>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <img src="profile-card-img/images/menu.png" class="menu-icon">
                <img src="profile-card-img/images/setting.png" class="setting-icon">
                <img src="profile-card-img/images/profile-pic.png" class="profile-pic">
                <h3>Abhinav</h3>
                <p>Pune,Maharashtra</p>
                <p>Mobile no.:- 0000000000</p>
                <div class="social-media">
                    <img src="profile-card-img/images/instagram.png">
                    <img src="profile-card-img/images/telegram.png">
                    <img src="profile-card-img/images/dribble.png">
                </div>
                <button type="button">Follow</button>
                <div class="profile-bottom">
                    <p>More about My Profile</p>
                    <img src="profile-card-img/images/arrow.png">
                </div>
            </div>
        </div>
    </body>
</html>
